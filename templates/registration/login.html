{% extends 'base.html' %}
{% block content %}

<div class="container justify-content-center">
	<br><br><br>
<form method="post" action="">
	{% csrf_token %}
	<div class="form-group col-md-4">
      <label for="id_username">*Username</label>
      <input type="text" name="username" maxlength="30" class="form-control" required id="id_username" placeholder="">
      {{ form.username.errors }}
      <!-- <span class="helptext">Letters and digits</span> -->
    </div>

    <div class="form-group col-md-4">
      <label for="id_password">*Password</label>
      <input type="password" name="password" class="form-control" required id="id_password" placeholder="">
	      <!-- <span class="helptext">Required</span> -->
    </div>
	<div class="form-group col-md-4">
		<button class="btn btn-primary" type="submit">Login</button>
	</div>
</form>
</div>
{% endblock %}
